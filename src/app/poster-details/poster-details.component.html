<article class="product">
  <h1>
    {{ name() }}
  </h1>

  <div class="product__container">
    <div class="product__container__cover">
      <img fill priority [ngSrc]="imageUrl()" [alt]="alternativeText()" />
    </div>

    <article class="product__container__details">
      @let _price = price() | currency : 'EUR';

      <h2 [attr.aria-label]="`Price ${_price}`">{{ _price }}</h2>

      <p>{{ description() }}</p>

      <div class="actions">
        <div class="select-size">
          <label for="sizes">Select a size:</label>
          <select id="sizes" name="sizes" [(ngModel)]="selectedSize">
            <option [value]="undefined" selected>
              Please choose a size...
            </option>

            @for (size of sizes() ; track size) {
            <option [value]="size" [attr.aria-label]="`Size ${size}`">
              {{ size }}
            </option>
            }
          </select>
        </div>

        <button
          class="add-to-cart-btn"
          (click)="onAddToCart()"
          [attr.aria-label]="`Add ${name()} poster to cart`"
        >
          <i class="fa-solid fa-cart-plus"></i>
          Add to Cart
        </button>
      </div>
    </article>
  </div>

  <div class="product__back-link">
    <a [routerLink]="['/']">Back to Home Page</a>
  </div>
</article>

<app-dialog [message]="dialogMessage()" [(show)]="showDialog" />
